<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarah Firyal</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script defer src="./assets/scripts/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary500: "#FAC720",
              primary600: "FCB015",
              primary700: "#FB9030",
              accent500: "#208BE1",
              accent700: "#1B4AB7",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="bg-white fixed w-full z-20 top-0 start-0">
      <div
        class="wrapper max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span class="self-center text-xl font-semibold whitespace-nowrap"
            >Sarah Firyal</span
          >
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button type="button" class="btn-filled-accent">Contact Us</button>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                >Services</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="wrapper">
      <!-- Hero Section -->
      <div class="flex gap-6 h-screen pt-16">
        <div class="flex-1 flex flex flex-col justify-center">
          <h1 class="text-6xl font-semibold leading-tight">
            Hi! I am<br /><span class="text-primary-gradient"
              >Sarah Firyal</span
            >
          </h1>
          <p class="w-11/12 pt-5 pb-12 text-lg">
            I am a developer and designer with 3+ years of experience.
            Specializes in Flutter development, also skilled in front-end
            development and UI/UX design.
          </p>
          <button type="button" class="btn-filled-accent">Hire Me</button>
        </div>
        <div class="flex-1 flex flex-col justify-center">
          <img src="./assets/images/hero.png" alt="hero" class="w-full" />
        </div>
      </div>
    </div>
  </body>
</html>
